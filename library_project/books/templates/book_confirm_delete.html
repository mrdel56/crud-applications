{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Library - Confirm Delete</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
  <h1>Delete "{{ book.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="button delete">Yes, Delete</button>
    <a href="{% url 'book_list' %}" class="button">Cancel</a>
  </form>
</body>

</html>
