{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Product</h1>
<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Save</button>
    </form>
</div>
{% endblock %}
