{% extends 'base.html' %}
{% block content %}
<div class="delete-confirmation">
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button delete">Confirm</button>
        <a href="{% url 'product_list' %}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
